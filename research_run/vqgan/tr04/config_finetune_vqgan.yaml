wandb:
  entity: psuraj

experiment:
    project: "muse"
    name: "wdsr-512"
    output_dir: "wdsr-512"
    max_train_examples: 700000000 # toal sucessfully downloaded images for laiona5plus
    max_eval_examples: 8118
    save_every: 1000
    eval_every: 500
    generate_every: 500
    log_every: 50
    log_grad_norm_every: 500
    resume_from_checkpoint: False
    resume_lr_scheduler: True


dataset:
    type: "text2image"
    params:
        train_shards_path_or_url: "pipe:aws s3 cp s3://hf-datasets-laion-5b-us-west-2/glacier/laion-data/laion-aesthetics-v2-5-plus-data/{00000..60578}.tar -"
        eval_shards_path_or_url: "pipe:aws s3 cp s3://hf-datasets-laion-5b-us-west-2/glacier/laion-data/laion-aesthetics-v2-5-plus-data/{60579..60581}.tar -"
        batch_size: ${training.batch_size}
        shuffle_buffer_size: 1000
        num_workers: 8
        resolution: 512
        pin_memory: True
        persistent_workers: True
    preprocessing:
        max_seq_length: 77
        resolution: 512
        center_crop: False
        random_flip: False


optimizer:
    name: fused_adamw
    params: # default adamw params
        learning_rate: 1e-3
        discr_learning_rate: 1e-5
        scale_lr: False # scale learning rate by total batch size
        beta1: 0.5
        beta2: 0.9
        weight_decay: 0.01
        epsilon: 1e-8


lr_scheduler:
    scheduler: "cosine"
    params:
        learning_rate: ${optimizer.params.learning_rate}
        warmup_steps: 5000


training:
    gradient_accumulation_steps: 1
    batch_size: 32
    mixed_precision: "fp16"
    enable_tf32: True
    use_ema: True
    seed: 9345104
    max_train_steps: 600000
    overfit_one_batch: False
    max_grad_norm: null
    disc_start: 10000
    disc_factor: 0.8
    disc_weight: 0.8
    perceptual_weight: 1.0
    num_validation_log: 16
